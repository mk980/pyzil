<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game screen</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'game/css/styles.css' %}">
<script src='../../static/game/js/scripts.js'></script>


<body>

    {% for question in questions %}
      <h2>{{ question.question }}</h2>

      <ul>
        <li>Correct Answer: {{ question.correct_answer }}</li>
        {% for incorrect_answer in question.incorrect_answers %}
          <li>Incorrect Answer: {{ incorrect_answer }}</li>
        {% endfor %}
      </ul>
    {% endfor %}


  <form method="post" action="{% url 'next_question' %}">
    {% csrf_token %}
    <button type="submit">Next Question</button>
  </form>
